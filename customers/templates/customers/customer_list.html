{% extends "accounts/base.html" %}

{% block title %}Lista klientów{% endblock title %}

{% block body %}
    <h1>Lista kontrahentów</h1>
    <ul class="list-group">
        {% for customer in customers %}
            <li class="list-group-item">
                <a href="{% url 'customer_detail' customer.id %}">{{ customer.name }}</a> &nbsp
                <a href="{% url 'customer_update' customer.id %}"><i class="bi bi-pencil"></i></a> &nbsp
                <a href="{% url 'customer_delete' customer.id %}"><i class="bi bi-trash3-fill"></i></a>
            </li>
        {% endfor %}
    </ul>
    <br/><br/>
    <div><a href="{% url 'customer_create' %}">Stwórz nowego klienta</a></div>
    <div><a href="{% url 'contract_create' %}">Dodaj umowe</a></div>
    <br/><br/>
    <div><a href="{% url 'main_page' %}">Powrót na stronę główną</a></div>
{% endblock body %}
