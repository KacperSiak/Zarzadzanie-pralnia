{% extends "accounts/base.html" %}

{% block title %}Modyfikuj asortyment{% endblock title %}

{% block body %}

    {% if stock %}
        <div>Dokonaj modyfikacji {{ stock.name }}</div>
    {% endif %}
        <div class="good-look">
            <form action="{% url 'stock_update' stock.pk %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    <div><a href="{% url 'stock_list' %}">Powr√≥t do listy asortymentu</a></div>
{% endblock body %}
